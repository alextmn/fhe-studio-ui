<h1 mat-dialog-title>
  Encrypted Computation
</h1>

<div mat-dialog-content>
  <form [formGroup]="paramsForm">
    <div *ngFor="let p of paramsDesc; index as indx">
      <mat-form-field>
        <mat-label>Param {{indx + 1}}</mat-label>
        <input matInput placeholder="encrypted value" [formControlName]='"param" + (indx+1)'>
        
      </mat-form-field>
  </div>
    <mat-form-field *ngIf="paramsDesc.length>0">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="plain value" formControlName="password" >
      </mat-form-field>
</form>

</div>


<div mat-dialog-actions>
    <button mat-button>Dismiss</button>
    <button mat-raised-button color="primary" (click)="encryptRunDecrypt()">Encrypt, Run, Decrypt!</button>
</div>
