<h1 mat-dialog-title>
  Encrypted Computation
</h1>

<div mat-dialog-content>
  <form [formGroup]="paramsForm">
    <mat-form-field >
      <mat-label>Param 1</mat-label>
      <input matInput placeholder="encrypted value" formControlName="param1">
      
    </mat-form-field>
    <button mat-stroked-button color="accent" style="margin-left: 5px;" (click)="encrypt('param1')">Encrypt</button>

    <mat-form-field >
        <mat-label>Param 2</mat-label>
        <input matInput placeholder="plain value" formControlName="param2">
      </mat-form-field>
</form>

</div>


<div mat-dialog-actions>
    <button mat-button>Dismiss</button>
    <button mat-raised-button color="primary" (click)="runCircuit()">Run Circuit and Decrypt Result</button>
</div>
